# fly.toml app configuration file generated for prosody on 2026-02-11T11:02:57+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'prosody'
primary_region = 'ams'

[build]

# HTTP (WebSocket + BOSH + file upload) â€” Fly terminates TLS
[http_service]
  internal_port = 5280
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# XMPP client-to-server (direct TCP)
[[services]]
  internal_port = 5222
  protocol = "tcp"

  [[services.ports]]
    port = 5222

# Persistent storage for user data and MAM archives
[mounts]
  source = "prosody_data"
  destination = "/var/lib/prosody"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
